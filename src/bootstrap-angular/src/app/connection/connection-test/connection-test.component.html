<div style="z-index:100;display: flex;width:100%;height:100%;align-items: center;justify-content: center;position: absolute;top:0;left:0">
  <div class="" style="display: block; border: 5px solid #ccc; height:108px; width: 300px;background-color:#fff;align-items: center;justify-content: center;position: relative;">

    <button type="button" class="close" aria-label="Close" style="margin-top: -4px;position:absolute;right:0;top:0" (click)="closeView()">
      <span aria-hidden="true">&times;</span>
    </button>

    <div style="text-align:center;padding-top:14px" *ngIf="isChecking">
      <loader isShowing="true"></loader>
    </div>

    <div style="text-align:center;padding-top:14px" *ngIf="isSuccess">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" style="display:inline">
        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"
        />
        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10"
          points="100.2,40.2 51.5,88.8 29.8,67.5 " />
      </svg>
      <br/>
      <span class="text-success">Connection Succesful</span>
    </div>
    <div style="text-align:center;padding-top:14px" *ngIf="isFailure">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" style="display:inline">
        <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"
        />
        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4"
          y1="37.9" x2="95.8" y2="92.3" />
        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8"
          y1="38" x2="34.4" y2="92.2" />
      </svg>
      <br/>
      <span class="text-danger">Connection Failed</span>
    </div>
  </div>
</div>
