<div style="z-index:100;display: flex;width:100%;height:100%;align-items: center;justify-content: center;position: absolute;top:0;left:0; margin: auto;padding:25px 150px">
  <div class="" style="display: block; border: 5px solid #ccc;background-color:#fff;width:100%;height:100%">
    <button type="button" class="close pull-right" aria-label="Close" style="margin-top: -4px" (click)="closeFileSelector()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div style="padding: 20px; height:100%;width:100%;">
      <div style="height:100%;width:100%;overflow:auto">
        <tree-node [node]="nodes" (treeEvent)="handleTreeEvent($event)"></tree-node>
      </div>
    </div>
    <loader #loaderComponent isShowing="true"></loader>
  </div>
</div>
